	<h1>TU Online SQL interpreter</h1>

<main>
<label for='commands'>Enter some SQL</label>
<br>

<div><span>
<textarea id="commands" style="display: none;">select history.classnumber,title,enrollmentrequirements,meets,InstructionMode,Status,SeatsTaken,(SeatsOpen-waitlisttotal) from history,classes
where history.classnumber = classes.classnumber
and title like 'ITEC%'
group by classes.classnumber
;</textarea>
</span>
<span>
<button id="execute" class="button ico_play_48"></button>
<button id="sql_mySurvey" class="button injectSql"><span class="inside ico_favorite_add_24"></span><span>mySurvey</span></button>
<button id="sql_ITEC" class="button injectSql"><span class="inside ico_favorite_add_24"></span><span>ITEC</span></button>
</span>
</div>

<div><span>
<button id="savedb" class="button ico_database_down_48"></button>
<label class="button ico_database_up_48"><input id="dbfile" type="file"></label>
</span><span>
<button id="loadDbXhr0" class="button"><span class="inside ico_database_next_24"></span><span>Load TUdb0</span></button>
<button id="loadDbXhrFull" class="button"><span class="inside ico_database_next_24"></span><span>Load TUdb</span></button>
</span></div>

<div id="error" class="error"></div>

<pre id="output">Results will be displayed here</pre>
</main>
